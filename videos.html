            }
            .snip1217 a:before,
            .snip1217 a:after {
              height: 3px;
              position: absolute;
              content: '';
              -webkit-transition: all 0.35s ease;
              transition: all 0.35s ease;
              background-color: #9b59b6;
              width: 0;
            }
            .snip1217 a:before {
              top: 0;
              left: 0;
            }
            .snip1217 a:after {
              bottom: 0;
              right: 0;
            }
            .snip1217 a:hover,
            .snip1217 .current a {
              color: #ffffff;
            }
            .snip1217 a:hover:before,
            .snip1217 .current a:before,
            .snip1217 a:hover:after,
            .snip1217 .current a:after {
              width: 100%;
            }
