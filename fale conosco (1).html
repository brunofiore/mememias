<!Doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>Fale Conosco</title>
<h2>Fale conosco</h2>
</head>
<body>
<h5>Deixe suas informações e entraremos em contato assim que possível:</h5>
<form>
	<input type="text" placeholder="Nome" name="Primeiro nome"><br/>
	<input type="text" placeholder="Email" name="Email"><br/>
	<input type="text" placeholder="Telefone" name="Telefone"><br/>
	<h6>Qual sua questão?</h6>
	<input type="radio" name="questão" value="site">Problemas com o site<br/>
	<input type="radio" name="questão" value="conteúdo">Problemas de conteúdo<br/>
	<input type="radio" name="questão" value="trabalho">Trabalhe conosco<br/>
	<input type="radio" name="questão" value="Outros">Outros<br/>
	<h6>Descreva sua questão:</h6>
	<textarea rows="5" cols="50"></textarea><br/>
	<input type="button" name="enviar" value="Enviar">
	<input type="reset" name="apagar" value="Apagar"><br/>
</form>
</body>
</html>
